        <h1>Kiểu dữ liệu trong Java</h1>
        <p>Java cung cấp nhiều kiểu dữ liệu cơ bản như:</p>
        <ul>
            <li><strong>int</strong>: Dùng để lưu trữ số nguyên.</li>
            <li><strong>double</strong>: Dùng để lưu trữ số thực.</li>
            <li><strong>boolean</strong>: Dùng để lưu trữ giá trị <code>true</code> hoặc <code>false</code>.</li>
        </ul>
        <p>Ví dụ về cách sử dụng các kiểu dữ liệu:</p>
        <pre>
<code>
int x = 10;
double y = 20.5;
boolean isJavaFun = true;
</code>
        </pre>
    </article>
