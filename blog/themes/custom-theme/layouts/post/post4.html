        <h1>Vòng lặp trong Java</h1>
        <p>Java cung cấp nhiều loại vòng lặp để xử lý các tình huống lặp lại. Dưới đây là một số ví dụ:</p>
        <ul>
            <li><strong>for loop</strong>: Dùng khi bạn biết số lần lặp.</li>
        </ul>
        <p>Ví dụ về vòng lặp <code>for</code>:</p>
        <pre>
<code>
for (int i = 0; i < 10; i++) {
    System.out.println(i);
}
</code>
        </pre>
