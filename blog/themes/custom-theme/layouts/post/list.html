{{ define "main" }}
<section class="post-list">
    <h1>Post</h1>
    <div class="post-grid">
        {{ range .Pages }}
        <article class="post-card">
            <h2>{{ .Title }}</h2>
            <p>{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}">Read more</a>
        </article>
        {{ end }}
    </div>
</section>
{{ end }}
